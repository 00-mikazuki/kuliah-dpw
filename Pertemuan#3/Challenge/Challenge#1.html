<!DOCTYPE html>
<html>
<head>
	<title>Challenge#1 - Table</title>
</head>
<body>
	<table border="1">
	<!-- elemen <table> dengan tag pembuka <table> dan tag penutup </table>, digunakan untuk container atau wadah dari elemen2 pembuat tabel -->
		<tr>
		<!-- elemen <tr> dengan tag pembuka <tr> dan tag penutup </tr>, digunakan untuk membuat baris pada tabel, banyak baris tabel tergantung dengan berapa banyak elemen <tr> dibuat -->
			<td>Baris 1 Kolom 1</td>
			<!-- elemen <td> dengan tag pembuka <td> dan tag penutup </td>, digunakan untuk membuat kolom pada tabel, banyak kolom tabel tergantung dengan berapa banyak elemen <td> dibuat, elemen <td> ditempatkan di dalam elemen <tr> -->
			<td>Baris 1 Kolom 2</td>
			<td>Baris 1 Kolom 3</td>
		</tr>
		<tr>
			<td>Baris 2 Kolom 1</td>
			<td>Baris 2 Kolom 2</td>
			<td>Baris 2 Kolom 3</td>
		</tr>
	</table>
</body>
</html>
