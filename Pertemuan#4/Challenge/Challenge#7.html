<!DOCTYPE html>
<html>
<head>
	<title>Challenge#7 - Form</title>
</head>
<body>
	<form action="" method="">
		<fieldset>
			<legend>Data Registrasi</legend>
			<label for="username">Username:</label>	
			<input type="text" id="username" name="username" required>
			<br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<br>

			<label for="TL">Tanggal Lahir:</label>
			<input type="date" id="TL" name="TL" required>
			<br>

			<label for="telepon">Telepon:</label>
			<input type="tel" id="telepon"  name="telepon" placeholder="XXX-XXXXXXX" required>
			<br>

			Jenis Kelamin:
			<label for="male">Laki-laki</label>
			<input type="radio" id="male" name="gender" checked>
			<label for="male">Perempuan</label>
			<input type="radio" id="female" name="gender">
			<br>

			<label for="binary">Bersedia menerima iklan melalui email?</label>
			<input type="checkbox" id="binary" name="binary" checked>
			<br>

			<input type="submit" value ="Submit" name="button1">
			<input type="reset" value ="Reset" name="button2">
			</fieldset>
	</form>
</body>
</html>
