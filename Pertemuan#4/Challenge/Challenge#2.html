<!DOCTYPE html>
<html>
<head>
	<title>Challenge#2 - Drop-down</title>
</head>
<body>
	<form action="" method="">
		<label for="companyName">Nama Perusahaan:</label>
		<input id="companyName" name="companyName" list="companies">
		<datalist id="companies">
			<option value="Dell">
			<option value="Acer">
			<option value="Toshiba">
			<option value="ASUS">
			<option value="HP">
			<option value="Compaq">
			<option value="Lenovo">
			<option value="Sony">
			<option value="Apple">
			<option value="Axioo">
		</datalist>

		<label for="companyName2">Nama Perusahaan:</label>
		<select id="companyName2" name="companyName2">
			<option value="1">Dell</option>
			<option value="2">Acer</option>
			<option value="3">Toshiba</option>
			<option value="4">ASUS</option>
			<option value="5">HP</option>
			<option value="6">Compaq</option>
			<option value="7">Lenovo</option>
			<option value="8">Sony</option>
			<option value="9">Apple</option>
			<option value="10">Axioo</option>
		</select>
	</form>
	<!-- Perbedaan antara menggunakan datalist dan select yaitu, jika menggunakan datalist pada field masukannya kita dapat mengetikkan sesuatu yang ingin user inputkan dan secara otomatis akan mencarikan option yang sesuai dengan yg user inputkan jika option memang ada. Sedangkan jika menggunakan select user hanya bisa memilih option yg ditampilkan pada dropdown -->
</body>
</html>
