<!DOCTYPE html>
<html>
<head>
	<title>Challenge#5 - Validasi 2</title>
</head>
<body>
	<form action="" method="">
		<!-- masukan: email -->
		<label for="emailAddress">Email:</label>
		<input name="emailAddress" id="emailAddress" type="email" required />
		<p>

		<!-- masukan: tel -->
		<label for="telephone">Telepon:</label>
		<input name="telephone" id="telephone" placeholder="xxx-xxxxxxx" type="tel" required />
		<p>

		<!-- masukan: color -->
		<label for="colour">Warna:</label>
		<input name="colour" id="colour" type="color" required />
		<p>

		<input type="submit" value ="Submit" name="submitbutton">
	</form>
	<!-- pada input type email, user harus benar benar menginputkan sebuah alamat email dengan include @ agar bisa melakukan submit. pada input type tel, user harus benar benar menginputkan beberapa digit nomor agar bisa melakukan submit. pada input type color, user dapat mengatur warna yang akan dipilih pada palet warna -->
</body>
</html>
