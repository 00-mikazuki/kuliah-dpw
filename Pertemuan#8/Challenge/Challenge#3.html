	<script type="text/javascript">

		console.log('if');
		var warna = "red";
		if(warna == "green")

		{

		}
		warna;

	<script type="text/javascript">
		console.log('');
		console.log('switch');
		var warna = "red";
		switch (warna){
		case "green":
			warna = "hijau";
			break;
		case "blue":
			warna = "biru";
			break;
		case "red":
			warna = "merah";
			break;
		default:
			warna = "";
		}
		warna;
		console.log(warna);
	</script>
