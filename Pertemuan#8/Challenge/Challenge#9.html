		function verifyDate(strDate) {
			// Membuat RegExp Date. Perhatikan bahwa karakter berwarna biru adalah komponen pattern, sedangkan karakter berwarna merah tua adalah komponen modifier
			var patt=/^(18|19|20)\d\d[-/](0[1-9]|1[012])[-/](0[1-9]|[12][0-9]|3[01])$/g; 
			return patt.test(strDate);
		}
		console.log(verifyDate('1799-12-31'));
		console.log(verifyDate('2020/04/02'));
		console.log(verifyDate('2099-13-31'));
	</script>
