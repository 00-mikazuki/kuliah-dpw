<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Challenge#5</title>
</head>
<body>
	<!-- Challenge #5 -->
	<script type="text/javascript">
		console.log('while');
		var count = 10;
		while (count >= 1)
		{
			console.log( "Iteration number " + count * 3 );
			count--;
		}
	</script>
	<script type="text/javascript">
		console.log('do while');
		var count = 10;
		do
		{
			console.log( "Iteration number " + count * 3 );
			count--;
		}
		while (count >= 1);

		// “perulangan do… while mengecek statement atau kondisi dibelakangan sesudah mengulang statement awal, sedangkan perulangan while mengecek kondisi statement di awal sebelum melakukan perulangan”.
	</script>
</body>
</html>
