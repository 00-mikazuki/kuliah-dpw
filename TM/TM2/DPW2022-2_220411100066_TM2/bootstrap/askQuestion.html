	<div class="row">
		<div class="hero2" style="width: 100%; height: 300px; background-image: url(img/bg2.jpg); background-size: cover;"></div>
		<div class="col-sm-9" style="padding: 20px 10px 30px 50px;">
			<div class="pertanyaan">
				<div class="text-white text-center" style="background-color: #00008b;"><h1>HUBUNGI KAMI</h1></div>
				<div class="form" style="padding: 10px;">
					<form action="responseQuestion.html" method="POST">
						<div class="form-group">
							<label for="fName">Nama depan:</label>
			    		<input type="text" class="form-control" id="fName">
						</div>
						<div class="form-group">
							<label for="lName">Nama belakang:</label>
			    		<input type="text" class="form-control" id="lName">
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
			   			<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="telp">Nomor telepon:</label>
			    		<input type="tel" class="form-control" id="telp">
						</div>
						<div class="form-group">
							<label for="almt">Alamat:</label>
			   			<input type="text" class="form-control" id="almt">
						</div>
						<div class="form-group">
							<label for="pos">Kode pos:</label>
			    		<input type="number" class="form-control" id="pos">
						</div>
						<div class="form-group">
							<label for="informasi">Informasi yang ingin ditanyakan:</label>
							<select class="form-control" id="informasi">
								<option value="infrastruktur">Data, teknologi, infrastruktur</option>
								<option value="Perlindungan sipil">Perlindungan pemilih dan keterlibatan sipil</option>
								<option value="Diskusi">Diskusi Jumat Community United & Partners</option>
								<option value="klub buku">Klub Buku Kebijakan Perawatan Kesehatan</option>
								<option value="SOS">SOS, Save Our Schools</option>
								<option value="Better USA">Build Back Better USA's Cup of Joe Organizing Meeting</option>
								<option value="Trump">Tidak Di Atas Hukum: Tanggapan Cepat Dakwaan Trump</option>
								<option value="Trans">Panel Visibilitas Hari Trans</option>
								<option value="Donasi">Gerakan Donasi Larangan Buku BDP</option>
								<option value="Konvensi">Konvensi Demokrat Montgomery County</option>
							</select class="form-control">
						</div>
						<div class="form-group">
						  <label for="comment">Ajukan pertanyaan:</label>
						  <textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
						<label>Balasan pertanyaan anda akan kami kirim lewat:</label>
						<div class="form-check">
						  <label class="form-check-label">
						    <input type="radio" class="form-check-input" name="optradio">Email
						  </label>
						</div>
						<div class="form-check">
						  <label class="form-check-label">
						    <input type="radio" class="form-check-input" name="optradio">Mobile phone
						  </label>
						</div>
						<button type="submit" class="btn btn-success" style="width: 100%; margin-top:50px;">Submit</button>
						<button type="reset" class="btn border" style="width: 100%; margin-top: 5px;">Reset</button>
					</form>
				</div>
