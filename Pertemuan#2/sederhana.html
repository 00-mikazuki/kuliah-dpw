<!DOCTYPE html>
<!-- elemen <!DOCTYPE html> digunakan untuk mendeklarasikan bahwa dokumen ini memiliki tipe dokumen HTML -->
<html>
<!-- elemen <html> dengan tag pembuka <html> dan tag penutup </html>, digunakan untuk container atau wadah dari isi dokumen HTML -->
	<head>
	<!-- elemen <head> dengan tag pembuka <head> dan tag penutup </head>, digunakan untuk container atau wadah dari informasi dokumen HTML yang tidak ditampilkan dalam web browser -->
		<title> HTML </title>
		<!-- elemen <title> dengan tag pembuka <title> dan tag penutup </title>, digunakan sebagai judul dari dokumen HTML yang kita buat, ditampilkan pada bagian atas web browser di bagian tab -->
	</head>
	<body>
	<!-- elemen <body> dengan tag pembuka <body> dan tag penutup </body>, digunakan untuk container atau wadah dari isi utama dokumen HTML yang akan ditampilkan pada web browser -->
		<p>Kami sedang mulai belajar HTML</p>
		<!-- elemen <p> dengan tag pembuka <p> dan tag penutup </p>, memiliki arti paragraf yaitu digunakan untuk container dari paragraf yang kita buat untuk ditampilkan pada web browser -->
	</body>
</html>
