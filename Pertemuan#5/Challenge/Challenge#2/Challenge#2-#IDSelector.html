<html>
<head>
	<title>Selector ID</title>
	<style type="text/css">
		#text1 {text-align: center; color: red;}
		#text2 {text-align: left; color: blue;}
	</style>
</head>
<body>
	<div id="text1">Tulisan ini rata tengah dan berwarna merah karena pengaruh selector ID #text1 </br>
	</div>
	<div id="text2">Tulisan ini rata kiri dan berwarna biru karena pengaruh selector ID #text2 </br>
	</div>
</body>
</html>
