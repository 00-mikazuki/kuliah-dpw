<!DOCTYPE html>
<html>
<head>
	<title>Head</title>
	<style type="text/css">
		body {
			background: purple;
		}
		table, th, td {
			border: 1px solid black;
		}
		table {
			font-family: arial;
			background: white;
		}
		thead {
			background: yellow;
		}
		tbody {
			line-height: 2.5;
		}
		.lebar {
			width: 180px;
		}
		.biru {
			background: blue;
		}
		.merah {
			background: red;
		}
		.hijau {
			background: green;
		}

	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>No</th>
				<th>NPM</th>
				<th class="lebar">Nama</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="biru">1.</td>
				<td class="merah">06.100.011</td>
				<td class="hijau">Amin A. Angkasa</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
