<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan CSS untuk satu halaman Web</title>
	<style type="text/css">
	.headlines, .sublines {
	font-family:arial; color:blue;
	background:cyan; font-weight:bold;}
	.headlines {font-size:14pt;}
	.sublines {font-size:12pt;}
	</style>
</head>
<body>
	<span class="headlines">Selamat Datang</span><br>
	<div class="sublines"> Ini adalah contoh penggunaan CSS untuk satu halaman Web.<br>
	</div>
</body>
</html>
